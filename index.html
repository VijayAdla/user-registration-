<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="p">Registration Page</h3><br>
        <label class="name">Name</label>
        <input class="name-input" id="username" type="text" required ><br>
        <label class="name email">Email</label>
        <input class="email-input" id="email" type="text" required placeholder="example123@gmail.com"><br>
        <label class="password">password</label>
        <input class="password-input" id="pass" type="password" required><br>
        <label class="role">Role</label>
        <select id="role1">
            <option>Admin </option>
            <option>User</option>
        </select>
        <button class="but" onclick="sendingRequest()">Register</button>
        <a href="./login.html"><button class="but">Login</button></a>
        <p class="p1" id="status"></p>
        
    </div>
    
    
</body>
</html>
