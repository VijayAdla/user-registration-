<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./adminedit.js"></script>
    <script src="./displayscript.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <p class="p"><i style="margin-right: 20px;" class="fa-solid fa-user-pen"></i>Edit User Details</p><br>
        <label class="name">Name</label>
        <input class="name-input" id="userName" type="text"><br>
        <label class="name">Email</label>
        <input class="email-input" id="Email" type="text" required placeholder="example@123"><br>
        <label class="password">password</label>
        <input class="password-input" id="password" type="password"><br>
        <label class="role">Role</label>
        <select id="Role">
            <option>Admin </option>
            <option>User</option>
        </select>
        <button onclick="saveChanges()" class="but" style="font-weight:600;font-family: 'Times New Roman', Times, serif;font-size:20px">Save Changes</button>
    </div>
</body>
</html>
